<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link rel="stylesheet" href="./styles.css"><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
  </head>
  <body> 
    <header> 
      <h1>My calculator</h1>
    </header>
    <main>
      <div class="screen"> 
        <div id="acumulate-value"> </div>
        <div id="current-value">    </div>
      </div>
      <div class="main-container">
        <div class="specials-container">   
          <button class="operator" value="persentage">%</button>
          <button onclick="display.delete()">  ←</button>
          <button class="operator" value="exponential"> xˣ</button>
          <button onclick="display.deleteAll()"> C </button>
        </div>
        <div class="numbers-container"> 
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="numbers">0</button>
          <button class="operator" value="equal">=</button>
          <button class="numbers" id="point">.</button>
        </div>
        <div class="operators-container">
          <button class="operator" id="add" value="add">+ </button>
          <button class="operator" id="sub" value="subtract">-</button>
          <button class="operator" id="divi" value="divide">÷</button>
          <button class="operator" id="mult" value="multiply">x</button>
        </div>
      </div>
    </main>
    <script src="./main.js"> </script>
    <footer> 
      <h1> Rubenbot77 github.com</h1>
    </footer>
  </body>
</html>
